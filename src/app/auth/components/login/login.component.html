<div id="content">
<div class="container">
    <div class="login-content">
        <div class="login-image">
            <img src="https://res.cloudinary.com/debbsefe/image/upload/f_auto,c_fill,dpr_auto,e_grayscale/image_fz7n7w.webp" alt="header-image" class="cld-responsive">
        </div>
        <div class="form-container">
            <h1 class="form-title">Login</h1>
            <form nz-form [formGroup]="loginForm">
                <input type="email" placeholder="Email Address" formControlName="email" required>
                <input type="password" placeholder="Password" formControlName="password" required>
                <p class="register-text">Don't have an account? <a routerLink="/register">Register</a></p>
                <button type="button" class="login-btn" (click)="login()">Login</button>
            </form>
        </div>
    </div>
</div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: #f0f0f0;
}

.container {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 100%;
}

.login-content {
    display: flex;
    width: 100%;
    max-width: 900px;
    background: white;
    border-radius: 12px;
    box-shadow: 0 15px 25px rgba(0, 0, 0, 0.2);
    overflow: hidden;
}

.login-image {
    flex: 1;
    background: #1bbfe9;
    display: flex;
    justify-content: center;
    align-items: center;
}

.login-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}

.form-container {
    flex: 1;
    padding: 40px;
    background: #fff;
}

.form-title {
    font-size: 32px;
    font-weight: 600;
    color: #333;
    text-align: center;
    margin-bottom: 40px;
}

form input {
    width: 100%;
    padding: 12px 15px;
    margin-bottom: 20px;
    border: none;
    background: #f7f7f7;
    border-radius: 8px;
    font-size: 14px;
}

form input:focus {
    outline: none;
    box-shadow: 0px 0px 5px rgba(27, 191, 233, 0.6);
}

.register-text {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

form a {
    color: #1bbfe9;
    text-decoration: none;
    font-weight: 500;
}

.login-btn {
    width: 100%;
    padding: 12px;
    border: none;
    background: #1bbfe9;
    color: white;
    font-size: 16px;
    font-weight: 500;
    border-radius: 8px;
    cursor: pointer;
    transition: 0.3s ease-in-out;
}

.login-btn:hover {
    background-color: #1592c0;
}
</style>
