<div id="content">
 <div class="register-container">
    <div class="register-card">
      <img src="https://mir-s3-cdn-cf.behance.net/project_modules/1400/cb488b120391105.60b08efd3219a.png" alt="header-image" class="header-image">
      <h1 class="form-title">Create Your Account</h1>
      <form [formGroup]="signupForm" class="register-form">
        <div class="input-group">
          <input type="text" placeholder="Full Name" formControlName="name" class="form-input">
        </div>
        <div class="input-group">
          <input type="email" placeholder="Email Address" formControlName="email" class="form-input">
        </div>
        <div class="input-group">
          <input type="password" placeholder="Password" formControlName="password" class="form-input">
        </div>
        <div class="input-group">
          <input type="password" placeholder="Confirm Password" formControlName="checkPassword" class="form-input">
        </div>
        <button type="button" (click)="register()" class="register-btn">Sign Up</button>
      </form>
    </div>
  </div>
</div>
  
  <!-- CSS Styling -->
  <style>
  /* Container */
  .register-container {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f5f7fa;
    padding: 20px;
  }
  
  .register-card {
    background-color: white;
    width: 100%;
    max-width: 600px; /* Increased max width for wider layout */
    border-radius: 10px;
    padding: 40px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  
  .register-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
  }
  
  /* Image */
  .header-image {
    width: 100%;
    height: 220px; /* Increased height for larger display */
    object-fit: cover;
    border-radius: 10px;
  }
  
  /* Title */
  .form-title {
    font-size: 24px;
    color: #333;
    margin: 20px 0;
    font-weight: bold;
  }
  
  /* Form */
  .register-form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }
  
  .input-group {
    width: 100%;
  }
  
  .form-input {
    width: 100%;
    padding: 12px;
    border-radius: 5px;
    border: 1px solid #ddd;
    background-color: #fafafa;
    transition: border-color 0.3s ease;
  }
  
  .form-input:focus {
    border-color: #108ee9;
    outline: none;
  }
  
  /* Button */
  .register-btn {
    background-color: #108ee9;
    color: white;
    padding: 12px;
    border: none;
    border-radius: 25px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  
  .register-btn:hover {
    background-color: #0a74c1;
  }
  
  </style>
