<body>
  <div class="container" *ngFor="let item of cars">
      <div class="card">
          <div class="imgBx">
              <img routerLink="/customer/car-detail/{{item.id}}" [src]="item.processedImg" alt="nike-air-shoe">
          </div>

          <div class="contentBx">

              <h2>{{item.name}}</h2>

              <div class="size">
                  <h3>{{item.brand}}</h3> <span>+</span> <h3>{{item.transmission}}</h3> <span>+</span> <h3>{{item.type}}</h3>
              </div>

              <div class="color">

                  <h3>{{item.color}}</h3> <span>+</span> <h3>{{item.year|date:'yyyy'}}</h3>
              </div>
              <div *ngIf="item.carStatus == 'USE'">
                <a routerLink="/customer/book/{{item.id}}">Book Now</a>
              </div>
                <div *ngIf="item.carStatus == 'BOOKED'">
                  <a>Has Been Booked</a>
                </div> 
                <div *ngIf="item.carStatus == 'FIXING'">
                  <a>The Car is Fixing</a>
                </div>
               </div>
      </div>
  </div>
</body>
